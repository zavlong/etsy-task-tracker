version: '3.8'

services:
  backend:
    build: ./backend
    container_name: etsy-tracker-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/etsy_tracker.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: etsy-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
